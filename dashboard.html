<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - BloodVine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 120px auto 40px;
            padding: 20px;
        }

        .user-profile {
            background-color: var(--secondary-bg);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .admin-panel {
            background-color: var(--secondary-bg);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            display: none;
        }

        .message-list {
            background-color: var(--secondary-bg);
            padding: 20px;
            border-radius: 8px;
        }

        .message-item {
            padding: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .flag-button {
            background-color: var(--accent-red);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .flagged {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- Header (same as other pages) -->
    <header>
        <div class="logo">Blood<span>Vine</span></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="chat.html">Chat</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <button id="logoutBtn" class="auth-btn">Logout</button>
        </div>
    </header>

    <div class="dashboard-container">
        <div class="user-profile">
            <h2>Profile</h2>
            <p>Welcome, <span id="userDisplayName">User</span></p>
            <p>Email: <span id="userEmail"></span></p>
            <p>Role: <span id="userRole"></span></p>
        </div>

        <div class="admin-panel" id="adminPanel">
            <h2>Admin Panel</h2>
            <p>Manage user messages and roles</p>
            <div id="messageList" class="message-list">
                <!-- Messages will be populated here -->
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
